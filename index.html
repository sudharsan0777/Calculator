<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <p class="screen"></p>
        
        <div class="parent">
            
            <div class="btn div1 op" onclick="turnOn()">ON</div>
            <div class="btn div2 op" onclick="turnOff()">OFF</div>
            <div class="btn div3 op" onclick="clearDisplay()" style="grid-column: span ;">AC </div>
            <div class="btn div4 op" onclick="backspace()">DEL </div>
            
            <div class="btn div5 op" onclick="reciprocal()">1/x</div>
            <div class="btn div6 op" onclick="squareX()">x²</div>
            <div class="btn div7 pn" onclick="append('%')">% </div>
            <div class="btn div8 pn" onclick="append('+')">+</div>

            <div class="btn div9" onclick="append('7')">7 </div>
            <div class="btn div10" onclick="append('8')">8 </div>
            <div class="btn div11" onclick="append('9')">9 </div>
            <div class="btn div12 pn" onclick="append('-')">— </div>

            <div class="btn div13" onclick="append('4')">4 </div>
            <div class="btn div14" onclick="append('5')">5 </div>
            <div class="btn div15" onclick="append('6')">6 </div>
            <div class="btn div16 pn" onclick="append('*')">× </div>

            <div class="btn div17" onclick="append('1')">1 </div>
            <div class="btn div18" onclick="append('2')">2 </div>
            <div class="btn div19" onclick="append('3')">3 </div>
            <div class="btn div20 pn" onclick="append('/')">/ </div>

            <div class="btn div21 op" onclick="toggleSign()">+/-</div>
            <div class="btn div22" onclick="append('00')">0 </div>
            <div class="btn div23 pn" onclick="append('.')">. </div>
            <div class="btn div24 pn" onclick="calculate()">= </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
